<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/herman.png">
    <link rel="stylesheet" href="./style/Signin.css">
    <title>Herman - Create your account</title>
</head>
<body>
    <div class="container">
        
        <img src="./img/arrow-left.svg" alt="retour" class="Retour"
            onclick="history.back()">


        <h1>Joins us</h1>
        <p>Join Herman for a new adventure </p>
        
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your.email@example.com" autocomplete="off" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" autocomplete="off" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" autocomplete="off" required>

            <label for="firstname">Surname</label>
            <input type="text" id="firstname" placeholder="Your Surname" autocomplete="off" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+33 6 12 34 56 78" autocomplete="off" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Your Address" autocomplete="off" required>

            <label for="cp">Code postal</label>
            <input type="text" id="cp" placeholder="12345" autocomplete="off" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Your city" autocomplete="off" required>

            <label for="dob">Date of birth</label>
            <input type="date" id="dob" autocomplete="off" required>

            <button type="submit">Create my account</button>
        </form>

        <footer>
            <p>Your information is protected and will never be shared. Check out our <a href="http://">privacy policy</a> for more details.</p>
        </footer>
    </div>
</body>
</html>
